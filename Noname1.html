<!doctype html><!--文档头信息-->
<html lang="en"><!--跟标签-->
 <head><!--头部标签-->
  <meta charset="UTF-8"><!--字符编码-->
  <meta name="Generator" content="EditPlus®"><!--使用的编辑器-->
  <meta name="Author" content=""><!--作者-->
  <meta name="Keywords" content=""><!--关键字-->
  <meta name="Description" content=""><!--描述-->
  <title>Document</title><!--网站标题-->
  <style>
        .box{
            width: 400px;
            margin: 100px auto;
            border: 1px solid #eee;
        }
        .bottom div{
            width: 100%;
            height: 300px;
            background-color: pink;
            display: none;
        }
		.tab{
			width:50px;
			height:30px;
			background-color:#fff;
		}
        .purple{
            background-color: yellow;
        }
        .bottom .show{
            display: block;
        }
    </style>
 </head>
 <body>
	  <div class="box">
        <div class="top">
            <div class="tab">1</div>
            <div class="tab">2</div>
            <div class="tab">3</div>
            <div class="tab">4</div>
            <div class="tab">5</div>
        </div>
        <div class="bottom" id="divs">
            <div class="show">1号盒子</div>
            <div>2号盒子</div>
            <div>3号盒子</div>
            <div>4号盒子</div>
            <div>5号盒子</div>
        </div>
    </div>
	<script>
        window.onload = function(){
            var btns = document.getElementsByClassName("tab");//获取所有按钮
            var divs = document.getElementById("divs").getElementsByTagName("div");//获取所有盒子

            for(var i = 0;i<btns.length;i++){ //循环遍历所有table栏按钮
                btns[i].index = i; //获取索引号 从0开始
                btns[i].onmouseover = function(){ 
                    //让所有btns类名都清空
                    for(var i = 0;i<btns.length;i++){ //点击按钮后 清除所有按钮和盒子的类名
                        btns[i].classList.remove("purple");
                        divs[i].classList.remove("show");
                    }
                    //当前点击的按钮添加类名
                    this.classList.add("purple");
                    divs[this.index].classList.add("show"); //给点击的按钮所对应的盒子添加类名
                }
            }
        }
    </script>
 </body>
</html>
